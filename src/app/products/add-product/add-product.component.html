<div class="card">
  <div class="card-header">Add New Product</div>
  <div class="card-body">
    <form [formGroup]="productForm">
      <div class="row my-2">
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            placeholder="Title"
            aria-label="Title"
            formControlName="title"
          />
          <ng-container
            *ngIf="
              getFormField('title').errors &&
              (getFormField('title')?.touched || getFormField('title')?.dirty)
            "
          >
            <p
              *ngIf="getFormField('title').errors"
              class="pl-1 text-red-500 pt-2"
            >
              <span class="text-danger">This Filed Is Required</span>
            </p>
          </ng-container>
        </div>
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            placeholder="Category"
            aria-label="Category"
            formControlName="category"
          />
          <ng-container
            *ngIf="
              getFormField('category').errors &&
              (getFormField('category')?.touched ||
                getFormField('category')?.dirty)
            "
          >
            <p
              *ngIf="getFormField('category').errors"
              class="pl-1 text-red-500 pt-2"
            >
              <span class="text-danger">This Filed Is Required</span>
            </p>
          </ng-container>
        </div>
        <div class="col-md-4">
          <input
            type="number"
            class="form-control"
            placeholder="Price"
            aria-label="Price"
            formControlName="price"
          />
          <ng-container
            *ngIf="
              getFormField('price').errors &&
              (getFormField('price')?.touched || getFormField('price')?.dirty)
            "
          >
            <p
              *ngIf="getFormField('price').errors"
              class="pl-1 text-red-500 pt-2"
            >
              <span class="text-danger">This Filed Is Required</span>
            </p>
          </ng-container>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-md-8">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="form-control"
            placeholder="Description"
            aria-label="Description"
            formControlName="description"
          ></textarea>
          <ng-container
            *ngIf="
              getFormField('description').errors &&
              (getFormField('description')?.touched ||
                getFormField('description')?.dirty)
            "
          >
            <p
              *ngIf="getFormField('description').errors"
              class="pl-1 text-red-500 pt-2"
            >
              <span class="text-danger">This Filed Is Required</span>
            </p>
          </ng-container>
        </div>
        <div class="col-md-4 mt-1">
          <input
            #imageInput
            type="file"
            class="form-control"
            placeholder="Image"
            aria-label="Image"
            accept="image/*"
            (input)="onFileChanged($event)"
          />
          <div class="mt-1 rounded">
            <img
              class="rounded"
              [src]="downloadableURL"
              onerror="this.onerror=null;this.src='assets/Noimage.jpg';"
              width="100%"
              height="200px"
            />
            <ng-container
              *ngIf="
                getFormField('image').errors &&
                (getFormField('image')?.touched || getFormField('image')?.dirty)
              "
            >
              <p
                *ngIf="getFormField('image').errors"
                class="pl-1 text-red-500 pt-2"
              >
                <span class="text-danger">This Filed Is Required</span>
              </p>
            </ng-container>
          </div>
          <!-- Progress Bar -->

          <div *ngIf="progressValue | async as val">
            <progress
              type="warning"
              [value]="val"
              style="height: 7mm; width: 100%"
              max="100"
            ></progress>
            <br />
            <span
              *ngIf="val < 100"
              style="color: rgb(255, 60, 0); font-size: 17px; font-weight: 410"
              >{{ val | number }}% </span
            ><span
              *ngIf="val == 100"
              style="color: rgb(1, 153, 34); font-size: 17px; font-weight: 410"
              >Completed !</span
            >
          </div>

          <!-- End -->
        </div>
      </div>
      <div class="text-end">
        <button class="btn btn-success" (click)="onSubmit()">Save</button>
      </div>
    </form>
  </div>
</div>
