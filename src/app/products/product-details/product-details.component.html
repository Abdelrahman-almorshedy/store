<section style="max-width: 800px">
  <h4 class="card-title my-2">{{ product.category }}</h4>
  <div class="card mb-3 m-auto p-2">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="product.image" class="img-fluid rounded-start" alt="..." />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">
            <small class="badge bg-success text-white">{{
              product.price
            }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
